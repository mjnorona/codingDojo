<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
    <form action = "/submit" method = "post">
        {% csrf_token %}
        <label>Username:</label>
        <input type = "text" name = "username">
        <button type = "submit">Submit</button>
    </form>
</body>
</html>
