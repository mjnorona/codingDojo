<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        
    </head>
    <body>
        <script>
            class Ninja {
                
                constructor(name) {
                    this.name = name
                    this.health = 100
                    this.speed = 3
                    this.strength = 3

                    
                }
                

                

                sayName() {
                    console.log("My ninja name is " + this.name + "!");
                }

                showStats() {
                    console.log("Name: " + this.name + ", Health: " + this.health + ", Speed: " + this.speed + ", Strength: " + this.strength)
                }

                drinkSake() {
                    this.health += 10;
                }
            }
            

            var ninja = new Ninja("MJ")
            ninja.sayName()
            ninja.showStats()
            ninja.drinkSake()
            ninja.showStats()


            class Sensei extends Ninja {
                constructor(name) {
                    super(name)
                    this.health = 200;
                    this.speed = 10;
                    this.strength = 10;
                    this.wisdom = 10;
                }

                speakWisdom() {
                    super.drinkSake()
                    console.log("What on programmer can do in one month, two programmers can do in two months")
                }

            }

            var sensei = new Sensei("Splinter")
            sensei.showStats()
            sensei.speakWisdom()
            sensei.showStats()
        </script>
    </body>
</html>
