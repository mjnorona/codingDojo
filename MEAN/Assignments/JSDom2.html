<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style type="text/css">
		/* border and styling for table data */
		td{
			border: 1px solid silver;
			text-align: center;
			width: 40px;
			height: 40px;
		}
		/* background and bolding for the first element of our rows and data */
		td:first-child, tr:first-child{
			background-color: silver;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="target"></div>
</body>
<script type="text/javascript">
	// define draw table
	function draw_table(){
		// create our html string, open up the table tag
		let html_string = "<table>";
		// outer loop
		for(let i = 0; i<13; i++){
			// create a row for each iteration of the outer loop
			html_string += "<tr>";
            if (i == 0) {
                for(let j = 0; j<13; j++){
                    // calculate our number
                    let nums = 0;
                    if (j == 0){
                        nums = "X"
                    } else {
                        nums = 1 * j;
                    }
                    
                    // attach our table data tags around the number
                    let data = "<td>" + nums + "</td>";
                    // add it to the html
                    html_string += data;
                }
            } else {
                for(let j = 0; j<13; j++){
                    // calculate our number
                    var nums = 0
                    if (j == 0 ) {
                        console.log(i)
                        nums = i * 1
                        
                        
                    } else {
                        nums = i * j;
                    }
                    
                    // attach our table data tags around the number
                    let data = "<td>" + nums + "</td>";
                    // add it to the html
                    html_string += data;
                }
            }
			// inner loop
			
			// after the inner loop, we cap our table rows
			html_string += "</tr>";
		}
		// after the outer loop, we cap our entire table
		html_string += "</table>";
		document.getElementById("target").innerHTML = html_string;
	}
	draw_table();
</script>
</html>
