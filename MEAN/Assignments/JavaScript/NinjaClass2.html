<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        
    </head>
    <body>
        <script>
            function Ninja(name) {
                this.name = name;
                this.health = 100;
                var speed = 3;
                var strength = 3;

                
                this.sayName = function() {
                    console.log("My ninja name is " + this.name + "!");
                }

                this.showStats = function() {
                    console.log("Name: " + this.name + ", Health: " + this.health + ", Speed: " + speed + ", Strength: " + strength)
                }

                this.drinkSake = function() {
                    this.health += 10;
                }

                this.punch = function(ninja) {
                    if (ninja instanceof Ninja) {
                        ninja.health -= 5
                        console.log(ninja.name + " was punched by " + this.name + " and lost 5 Health!")
                    } else {
                        console.log("Not a ninja!")
                    }
                    
                }

                this.kick = function(ninja) {
                    if (ninja instanceof Ninja) {
                        ninja.health -= strength
                        console.log(ninja.name + " was punched by " + this.name + " and lost " + strength + " Health!")
                    } else {
                        console.log("Not a ninja!")
                    }
                    
                }
            }

            var ninja = new Ninja("MJ");
            ninja.sayName()
            ninja.drinkSake()
            ninja.showStats()
            
            var ninja2 = new Ninja("Norona")
            ninja.kick(ninja2)
            ninja2.showStats()
            ninja.kick("hello")
        </script>
    </body>
</html>
