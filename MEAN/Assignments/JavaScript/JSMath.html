<!DOCTYPE html>
<html lang="en">

        <title></title>
        <meta charset="UTF-8">

    <body>
        <script type = "text/javascript">
            function zer_negativity(arr) {
                var notNegative = true
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i] < 0) {
                        notNegative = false
                    }
                }
                return notNegative
            }
            console.log(zer_negativity([0,-1,3,4,]))
            console.log(zer_negativity([1,2,3,4,5]))


            function is_even(num) {
                if (num % 2 == 0) {
                    return true
                } else {
                    return false
                }
            }

            console.log(is_even(3))
            console.log(is_even(2))

            function how_many_even(arr) {
                var count = 0;
                for (var i = 0; i < arr.length; i++) {
                    if (is_even(arr[i])) {
                        count++
                    }
                }
                return count
            }

            console.log(how_many_even([1,4,2,5,6,3,4,7,8]))

            function create_dummy_array(n) {
                var arr = []
                for (var i = 0; i < n; i++) {
                    var ran = Math.floor(Math.random() * 10)
                    arr.push(ran)
                }
                return arr
            }

            console.log(create_dummy_array(4))

            function random_choice(arr) {
                var ran = Math.floor(Math.random() * arr.length)
                return arr[ran]
            }

            console.log(random_choice([1,5,2,4,6]))
        </script>
    </body>
</html>
